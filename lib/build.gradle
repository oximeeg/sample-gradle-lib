plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
}

dependencies {
    implementation 'com.oximeeg:sample.core:1.0.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            group = 'com.oximeeg'
            artifactId = 'sample.lib'
            version = '1.0.0'
            from components.java
        }
    }
}
